<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorios y Horarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú -->
  <nav>
    <h2>Mis Recordatorios</h2>
    <ul id="menu">
      <li>Tareas (<span id="contador-tareas">0</span>)</li>
      <li>Exámenes (<span id="contador-examenes">0</span>)</li>
      <li>Proyectos (<span id="contador-proyectos">0</span>)</li>
    </ul>
  </nav>

  <!-- Formulario de tareas -->
  <section class="formulario">
    <h3>Agregar nuevo recordatorio</h3>
    <input type="text" id="nuevaTarea" placeholder="Escribe tu tarea...">
    <select id="categoria">
      <option value="tareas">Tarea</option>
      <option value="examenes">Examen</option>
      <option value="proyectos">Proyecto</option>
    </select>
    <input type="date" id="fecha">
    <button onclick="agregarTarea()">Agregar</button>
  </section>

  <!-- Listado -->
  <section>
    <h3>Listado de Recordatorios</h3>
    <ul id="lista"></ul>
  </section>

  <!-- Calendario -->
  <section class="calendario">
    <h3>Calendario</h3>
    <div id="calendar"></div>
  </section>

  <!-- Formulario de horario -->
  <section class="formulario">
    <h3>Registrar horario académico</h3>
    <input type="text" id="materia" placeholder="Materia/Actividad">
    <select id="diaSemana">
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
    </select>
    <input type="time" id="horaInicio">
    <input type="time" id="horaFin">
    <button onclick="agregarHorario()">Agregar Horario</button>
  </section>

  <!-- Tabla de horarios -->
  <section>
    <h3>Mi Horario Académico</h3>
    <table id="tablaHorario">
      <thead>
        <tr>
          <th>Día</th>
          <th>Materia</th>
          <th>Hora Inicio</th>
          <th>Hora Fin</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
